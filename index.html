<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input, textarea{
            display: block;
            margin: 20px 0;
            padding: 10px;
            min-width: 30%;
        }

        input[type="submit"]{
            min-width: 20%;
            background-color: crimson;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Curso Dise√±o Web</h1>

    <form action="">
        <input type="text" name="tituloCurso" placeholder="tituloCurso">
        <textarea name="textoCurso" placeholder="textoCurso"></textarea>
        <input type="text" name="imgCurso" placeholder="nombreImagen">
        <input type="submit" name="insertarDatos" value="Insertar datos">

    </form>

    <button>cargar</button>

    <ul></ul>

    <script>
        const btn = document.querySelector("button");
        const url = "datos.php";
        const ul = document.querySelector("ul");
        const form = document.forms[0];

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            console.log(formData.get(''))
        })

        btn.addEventListener("click", () => {
            ul.innerHTML = '';
            fetch(url)
            .then(respuesta => respuesta.json())
            .then(datos => {
                datos.forEach(curso => {
                    ul.innerHTML += `
                        <li>${curso.tituloCurso}</li>
                    `;
                });
            })
            // let cargarDatos = async () => {

            // }
        })
    </script>
</body>
</html>
